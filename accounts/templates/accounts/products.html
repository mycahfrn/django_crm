{% extends 'base/main.html' %}

{% block content %}
<br>
<div class="row">
    <div class="col-md px-4">
        <div class="card card-body">
            <h5>Products</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                {% for product in products %}
                <tr>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.price}}</td>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
