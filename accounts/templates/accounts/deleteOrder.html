{% extends 'base/main.html' %}
{% load static %}
{% block content %}
    <br>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body">
                <p>Are you sure you to delete "{{item}}"</p>

                <form action="{% url 'delete_order' item.id %}" method="POST">
                    {% csrf_token %}
                    <a href="{% url 'home' %}" class="btn btn-sm btn-danger">Cancel</a>
                    <input type="submit" name="Confirm" class="btn btn-sm btn-info">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
